<!DOCTYPE html>
<html>

<head>
    <title>Slack Emoji Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="shortcut icon" type="image/png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script>
        const FONT_FAMILY = "Catamaran";
        const FONT_WEIGHT = 900;
    </script>
</head>

<body>
    <header>
        <h1>Slack Emoji Maker</h1>
    </header>
    <main>
        <section>
            <canvas id="canvas" width="128" height="128"></canvas>
            <p>
                <a id="download-button" class="button">Download</a>
            </p>
        </section>
        <section>
            <header>
                <h2>Editor</h2>
            </header>
            <div id="editor"></div>
        </section>
        <section>
            <header>
                <h2>Preview</h2>
            </header>
            <h4>Jumbo Emoji</h4>
            <p>
                <img class="preview preview-light preview-large">
                <img class="preview preview-dark preview-large">
            </p>
            <h4>Regular Emoji</h4>
            <p>
                <img class="preview preview-light preview-medium">
                <img class="preview preview-dark preview-medium">
            </p>
            <h4>Reacji</h4>
            <p>
                <img class="preview preview-light preview-small">
                <img class="preview preview-dark preview-small">
            </p>
        </section>
    </main>

    <script src="main.js"></script>
    <script>
        document.fonts.addEventListener("loadingdone", () => {
            quill.setContents([{
                    insert: "it"
                },
                {
                    insert: ",\n",
                    attributes: {
                        color: "#E60000"
                    }
                },
                {
                    insert: "me!",
                    attributes: {
                        color: "#FFFFFF",
                        background: "#0066CC",
                        italic: true
                    }
                },
            ]);
        });
    </script>
</body>

</html>
